<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 mt-4"> 
                <div class="row">
                    <h3 style="text-align: center;">Orders traffic status</h3>
                    <ngx-charts-bar-vertical
                        [view]="[700,400]"
                        [results]="single"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel"
                        (select)="onSelect($event)">
                    </ngx-charts-bar-vertical>
                </div>
                <div class="row mt-4">
                    <h3 style="text-align: center;">Today's orders traffic status</h3>
                    <ngx-charts-bar-vertical
                        [view]="[700,400]"
                        [results]="todaysChart"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel"
                        (select)="onSelect($event)">
                    </ngx-charts-bar-vertical>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</main>
