<main>
    <div class="container mt-5">
        <div class="col-md-2"></div>
        <div class="col-md-8 mx-auto">
            <div class="my-card">
                <form>
                    <h4 class="create-user-title">Create User</h4>
                    <div class="row mb-4 mx-3">
                        <div class="col-md-6">
                            <label class="form-label" for="Name">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="example@example.com" required>
                        </div>
                    </div>
                    <div class="row mb-4 mx-3">
                        <div class="col-md-6">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="confirmP" class="form-label">Confirm Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md mx-3 mb-3" style="text-align: end;">
                        <button type="submit" class="create-btn">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</main>
