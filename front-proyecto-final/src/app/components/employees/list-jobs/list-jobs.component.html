<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 mx-auto mt-4">
                <div class="my-card">
                    <h1 style="text-align: center;">Orders</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Username</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Ngfor -->
                            <tr *ngFor="let o of orders">
                                <td>{{o.id}}</td>
                                <td>{{o.userName}}</td>
                                <td>{{o.status}}</td>
                                <td>{{o.date}}</td>
                                <td>
                                    <span style="text-align: right;">
                                        <button *ngIf="o.status === 'Assigned'" type="button" (click)="assignJob(o)" class="ltu-btn ltu-btn-warning ms-1">Finish</button>
                                        <button *ngIf="o.status === 'Not assigned'" type="button" (click)="assignJob(o)" class="ltu-btn ltu-btn-primary ms-1">Assign</button>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</main>
