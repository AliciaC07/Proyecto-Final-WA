<!DOCTYPE HTML>
<!-- Este para notificar al empleado que fue asignado a un trabajo  -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>There is a new job pending at Photo Phactory</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <main>
        <h1 th:text="Hi, ${employee_name}"></h1>
        <p th:text="There is a new order pending at Phot Phactory<br>Type: ${type}, Client: ${client_name}."></p>
    </main>
</body>
</html>
